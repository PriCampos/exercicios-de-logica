<!DOCTYPE html>
<html>
    <head>
        <meta name="viewereport" content="width-device-width, initial-scale=1, shrink-to-fit=no">
        <meta charset="utf-8">
        <title>Lista de Tarefas</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <h1 class="card-header">Lista de Tarefas</h1>
                <div class="card-body">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Digite a tarefa" name="tarefa" id="tarefa" autofocus>
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button" id="btn">Cadastrar</button>
                        </div>
                    </div>
                    <ul id="lista" class="list-group">
                    </ul>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
